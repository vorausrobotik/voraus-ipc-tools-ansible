---
- hosts: all
  become: true
  collections:
    - voraus.ipc_tools
  roles:
    - voraus.ipc_tools.realtime_kernel
    - voraus.ipc_tools.wibu_codemeter
    - geerlingguy.docker
  tasks:
    - name: Install base packages
      ansible.builtin.package:
        name:
          - sudo
          - htop
          - ncdu
          - zip
          - unzip
          - curl
          - wget
          - less
          - nano
          - gnupg2
          - nmap
          - tcpdump
        state: latest
